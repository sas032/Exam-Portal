<mat-progress-bar *ngIf="isLoading" mode="query" class="mt-20"></mat-progress-bar>

<mat-card class="mt-20">
    <h1>All Categories</h1>
    <mat-list>
        <mat-list-item *ngFor="let category of categories">
            <mat-icon mat-list-icon>category</mat-icon>
            <div mat-line>{{ category.title }}</div>
            <div mat-line>{{ category.description }}</div>
            <mat-divider></mat-divider>
        </mat-list-item>
    </mat-list>
    <div class="container text-center mt-20">
        <button mat-raised-button color="primary" routerLink="/admin/add-category">Add Category</button>
    </div>
</mat-card>
