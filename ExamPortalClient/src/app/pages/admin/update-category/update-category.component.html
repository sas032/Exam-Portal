<mat-progress-bar *ngIf="isLoading" mode="query" class="mt-20"></mat-progress-bar>
<mat-card class="mt-20">
    <h1>Edit Category {{ category.title }}</h1>
    <mat-card-content>
        <div class="bootstrap-wrapper">
            <div class="container">
                <div class="col-md-8 offset-md-2">
                    <form #editCategoryForm="ngForm" (ngSubmit)="editCategory()">
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Title</mat-label>
                            <input 
                                type="text" 
                                [(ngModel)]="category.title"
                                #title="ngModel"
                                name="title" 
                                matInput 
                                required
                                placeholder="Enter Title" 
                                
                            />
                        </mat-form-field>
                        <div *ngIf="title.invalid && title.touched" class="alert alert-danger">
                            <div *ngIf="title.errors.required">Category Title is required</div>
                        </div>
                        <mat-form-field class="w100" appearance="outline">
                            <mat-label>Description</mat-label>
                            <textarea 
                                name="description" 
                                matInput 
                                [(ngModel)]="category.description"
                                #description="ngModel"
                                required
                                rows="15"
                                placeholder="Enter Description" 
                            ></textarea>
                        </mat-form-field>
                        <div *ngIf="description.invalid && description.touched" class="alert alert-danger">
                            <div *ngIf="description.errors.required">Category Description is required</div>
                        </div>
                        <div class="container text-center-mt-20">
                            <button type="submit" mat-raised-button color="primary" [disabled]="!editCategoryForm.valid">Update Category</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        
    </mat-card-content>
</mat-card>
