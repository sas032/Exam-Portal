<div class="bootstrap-wrapper">
    <div class="container">
        <div class="row mt-20">
            <div class="col-md-6 offset-md-3">
                <mat-card>
                    <div class="container text-center">
                        <img src="../../../assets/logo.png" alt="logo" height="150" width="150" />
                    </div>
                    <h1 class="text-center">Login Here</h1>
                    <form #loginForm="ngForm" (ngSubmit)="loginFormSubmit()">
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Username</mat-label>
                            <input 
                                required
                                matInput 
                                [(ngModel)]="loginData.username"
                                #username="ngModel"
                                name="username"
                                placeholder="Enter Username"
                            />
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        </mat-form-field>
                        <div *ngIf="username.invalid && username.touched" class="alert alert-danger">
                            <div *ngIf="username.errors.required">Username is required</div>
                        </div>
                        <mat-form-field class="full-width" appearance="outline">
                            <mat-label>Password</mat-label>
                            <input 
                                type="password" 
                                required
                                matInput 
                                [(ngModel)] = "loginData.password"
                                name="password"
                                #password="ngModel"
                                placeholder="Enter Password"
                            />
                            <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
                        </mat-form-field>
                        <div *ngIf="password.invalid && password.touched" class="alert alert-danger">
                            <div *ngIf="password.errors.required">Password is required</div>
                        </div>
                        <button type="submit" class="full-width" mat-raised-button color="primary" [disabled]="!loginForm.valid">Login</button>
                    </form>
                </mat-card>
            </div>
        </div>
    </div>
</div>
