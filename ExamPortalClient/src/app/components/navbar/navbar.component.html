<mat-toolbar color="primary">
  <button 
    mat-icon-button class="example-icon"
    aria-label="Example icon-button with menu icon">
    <mat-icon>menu_book</mat-icon>
  </button>
  <span>ExamPortal</span>
  <span class="example-spacer"></span>
  <div class="navbar-links">
    <button 
    mat-flat-button
    color="primary"
    *ngIf="!isLoggedIn"
    class="mr-20"
    routerLink="/login">
    Login
  </button>
    <button 
    mat-flat-button
    color="primary"
      *ngIf="!isLoggedIn"
      routerLink="/signup">
    Register
    </button>
    <button 
      *ngIf="isLoggedIn && user"
      mat-flat-button
      routerLink="/admin/profile"
      color="primary"
      >
      {{ user.username }}
    </button>

    <button
      *ngIf="isLoggedIn"
      mat-flat-button
      color="primary"
      (click)="logout()">
      Logout
    </button>
  </div>
  
</mat-toolbar>
